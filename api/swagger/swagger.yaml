swagger: "2.0"
info:
  version: "0.0.1"
  title: Ayopop API-Gateway
# during dev, should point to your local machine
host: localhost:8585
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /ayosaldo/ping:
    # binds a127 app logic to a route
    x-swagger-router-controller: Misc_Controller
    get:
      description: Performs a pingcheck on a service from API-Gateway
      # used as the method name of the controller
      operationId: pingCheck
      parameters:
        - name: name
          in: query
          description: The name of the service to perform the pingcheck 
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PingCheckResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /members/ping:
    x-swagger-router-controller: Misc_Controller
    get:
      description: Performs a pingcheck on a service from API-Gateway
      # used as the method name of the controller
      operationId: greet
      parameters:
        - name: name
          in: query
          description: The test argument
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PingCheckResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /members/greet:
    x-swagger-router-controller: Misc_Controller
    get:
      description: Performs a pingcheck on a service from API-Gateway
      # used as the method name of the controller
      operationId: greet
      parameters:
        - name: name
          in: query
          description: The name of person to say Hi to.
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/PingCheckResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  PingCheckResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
